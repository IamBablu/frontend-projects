<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="JobApplicationForm.css">
</head>
<body>
    <div class="container">
        <div class="apply">
            <h1>Job Application <span class="tital_small">(web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="First Name">First Name</label>
                        <input type="text" id="First Name" name="first_name" placeholder="Enter your First Name...">
                    </div>
                    <div class="form_control">
                        <label for="Last Name">Last Name</label>
                        <input type="text" id="Last Name" name="last_name" placeholder="Enter your Last Name...">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email...">
                    </div>
                    <div class="form_control">
                        <label for="Job_role">Job Role</label>
                        <select name="Job_role" id="Job_role">
                            <option value="">select Job Role</option>
                            <option value="frontend">Frontend Devloper</option>
                            <option value="backend">Backend Devloper</option>
                            <option value="full_stack">Full Stack Devloper</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City Name...">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pin Code</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pin Code Name...">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" value="2023-08-07">
                    </div>
                    <div class="form_control">
                        <label for="uplode">Uplode Your Cv</label>
                        <input type="file" id="uplode" name="uplode">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
