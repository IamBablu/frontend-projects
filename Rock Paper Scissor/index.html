<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rack Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>rock paper scissor</h1>
        <p>Challenge!: Reach to score <ins>"50".</ins></p>
    </div>
    <div class="choices">
        <div class="choice" id="Rock">
            <img src="Images/Rock.jpg">
        </div>
        <div class="choice" id="Paper">
            <img src="Images/Paper.jpg">
        </div>
        <div class="choice" id="Scissor">
            <img src="Images/Scissor.jpeg">
        </div>
    </div>

    <div class="scores">
        <div class="score">
            <h1 id="user-score">0</h1>
            <h1>User</h1>
        </div>
        <div class="score">
            <h1 id="comp-score">0</h1>
            <h1>Computer</h1>
        </div>
    </div>

    <div class="massage">
        <h1 id="msg">Start Play</h1>
        <h3>Made By <ins><i>Bablu!</i></ins></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
