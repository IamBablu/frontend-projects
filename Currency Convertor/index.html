<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Convert Currency</h2>
      <div class="inputBox">
        <label for="Amount">Enter Your Amount</label>
        <input type="number" id="Amount" placeholder="Enter Your Amount" />
      </div>
      <div class="exchangeBox">
        <div>
          <h5>From</h5>
          <div class="from">
            <img id="fromImg" src="" />
            <select id="selectFrom" class="dropdown"></select>
          </div>
        </div>
        <img src="exchange.svg" alt="" />
        <div>
          <h5>To</h5>
          <div class="to">
            <img id="toImg" src=""/>
            <select id="selectTo" class="dropdown"></select>
          </div>
        </div>
      </div>
      <h2 id="data"></h2>
      <button id="calculate">Calculate</button>
    <h4 id="creater">Created By &copy; <ins><i>Bablu Pandey</i></ins></h4>
    </div>
    <script src="currency.js"></script>
    <script src="script.js"></script>
  </body>
</html>
